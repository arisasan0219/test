<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忠犬RYOCHANハッシュタグキャンペーン企画</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #000;
        }
        
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            margin: 0 auto;
            background: linear-gradient(135deg, #0a0e17 0%, #101b31 100%);
        }
        
        .cyber-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 30, 80, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 30, 80, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 720px;
            padding: 40px;
            text-align: center;
        }
        
        .title-container {
            position: relative;
            margin-bottom: 30px;
        }
        
        .title-bg {
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background: rgba(255, 0, 0, 0.1);
            clip-path: polygon(0 10%, 10% 0, 90% 0, 100% 10%, 100% 90%, 90% 100%, 10% 100%, 0 90%);
            z-index: -1;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #ffffff, #ff3a3a);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255, 58, 58, 0.3);
            margin-bottom: 15px;
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #4a88ff;
            margin-bottom: 40px;
            text-shadow: 0 0 5px rgba(74, 136, 255, 0.5);
        }
        
        .logo-container {
            position: relative;
            width: 360px;
            height: 360px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(255, 58, 58, 0.5));
        }
        
        .glow-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 58, 58, 0.2) 0%, rgba(74, 136, 255, 0.1) 50%, transparent 70%);
            z-index: -1;
        }
        
        .tagline {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 20px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .japanese-pattern {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="rgba(255,58,58,0.15)" d="M0,0 L20,20 L0,40 Z"/><path fill="rgba(74,136,255,0.15)" d="M40,0 L20,20 L40,40 Z"/></svg>');
            background-size: 40px 40px;
            background-repeat: repeat-x;
        }
        
        .page-number {
            position: absolute;
            right: 20px;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
        }
        
        .floating-kanji {
            position: absolute;
            font-family: "Noto Sans JP", serif;
            color: rgba(255, 255, 255, 0.05);
            font-size: 10rem;
            font-weight: 900;
        }
        
        .kanji-1 {
            top: 10%;
            left: 5%;
        }
        
        .kanji-2 {
            bottom: 10%;
            right: 5%;
        }
        
        .red-accent {
            position: absolute;
            width: 5px;
            height: 100px;
            background-color: #ff3a3a;
            box-shadow: 0 0 10px rgba(255, 58, 58, 0.7);
        }
        
        .accent-1 {
            top: 50px;
            left: 100px;
            transform: rotate(45deg);
        }
        
        .accent-2 {
            bottom: 80px;
            right: 150px;
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="cyber-grid"></div>
        
        <div class="floating-kanji kanji-1">忠</div>
        <div class="floating-kanji kanji-2">犬</div>
        
        <div class="red-accent accent-1"></div>
        <div class="red-accent accent-2"></div>
        
        <div class="content">
            <div class="title-container">
                <div class="title-bg"></div>
                <h1 class="title">忠犬RYOCHAN</h1>
            </div>
            
            <h2 class="subtitle">ハッシュタグキャンペーン企画</h2>
            
            <div class="logo-container">
                <div class="glow-circle"></div>
                <img src="https://ryochan.com/images/ryo-chan-flag.webp" alt="RYOCHAN Logo" class="logo">
            </div>
            
            <p class="tagline">AIミームコインのTwitterトレンド入り戦略</p>
        </div>
        
        <div class="japanese-pattern"></div>
        <div class="page-number">1 / 8</div>
    </div>
</body>
</html>
